<!DOCTYPE html>
{%load staticfiles%}

<html lang="en">
<head>
  <title>Repair shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</head>
<body>
    {% load staticfiles%}
    <!DOCTYPE html>
    
    
    <html lang="en">
    <head>
    <title>Repair</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travello template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{%static "styles/bootstrap4/bootstrap.min.css" %}">
    <link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{%static "plugins/OwlCarousel2-2.2.1/owl.carousel.css" %}">
    <link rel="stylesheet" type="text/css" href="{%static "plugins/OwlCarousel2-2.2.1/owl.theme.default.css" %}">
    <link rel="stylesheet" type="text/css" href="{%static "plugins/OwlCarousel2-2.2.1/animate.css" %}">
    <link rel="stylesheet" type="text/css" href="{%static "styles/main_styles.css" %}">
    <link rel="stylesheet" type="text/css" href="{%static "styles/responsive.css" %}">
    </head>
    <body>
    
    <div class="super_container">
        
        <!-- Header -->
    
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header_content d-flex flex-row align-items-center justify-content-start navbar-dark bg-dark navbar-expand-sm ">
                            <div class="header_content_inner d-flex flex-row align-items-end justify-content-start ">
                                <div class="logo"><a href="/">Repair</a></div>
                                
                                <div class="header_phone ml-auto">Call us: +1-9999</div>
    
                                <!-- Hamburger -->
    
                                <div class="hamburger ml-auto">
                                    <i class="fa fa-bars" aria-hidden="true"></i>
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </header>
    
        <!-- Menu -->
    
        

        <br>  <br>
        <br>
        
        
        <br>
        <br>
        <br>
        <br>
        
        
        <div class="container"><br>
                
            <div class="col-lg-6 m-auto d-block">
                
                <form action="log" method="post" class="bg-light">
                        {% csrf_token %}
                    
                    <div class="form-group">
                         <lable>Username</lable>
                         <input type="text" class="form-control" name="username">
                         
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" >
                        
                    </div>
                    
                    <input type="reset" name="reset" value="Reset" class="btn btn-primary">
                    <input type="submit" name="submit" value="Login" class="btn btn-success">
                    
                    </form>
                    </div>
                    </div>
                   
                    <br>
                    <div>
                            {% for message in messages%}
                               <h3>{{message}}</h3>
                             {% endfor %}
                             </div> 
                    <div align="center">
                        Not a member <a href="/register/reg">Sign up</a> 
                   </div>

                   <div align="center">
                       Forgot password <a href="#">click here</a>

                   </div>
            
    
    
   
        
            
</body>
</html>
