<!DOCTYPE html>
{%load staticfiles%}

<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</head>
<body>

 <nav class="navbar navbar-expand-md navbar-dark"  style="background-color: #0A3D62;">  

        <a href="/main" class="navbar-brand">Home</a>  
        <div class="collapse navbar-collapse">
                
        </div>
        
        

        
        
</nav> 

        
        
            <div class="container"><br>
                
                <div class="col-lg-6 m-auto d-block">
                    
                    <form action="#" onsubmit="return validation()" class="bg-light">
                        
                        <div class="form-group">
                             <lable>Email:</lable>
                             <input type="text" class="form-control" name="email" id="email">
                             <span id="emailid" class="text-danger font-weight-bold"></span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                            <span id="pswd" class="text-danger font-weight-bold"></span>
                        </div>
                        <div class="form-group">
                            <label>Confirm password</label>
                            <input type="password" class="form-control" name="conpass" id="conpass">
                            <span id="cfmpass" class="text-danger font-weight-bold"></span>

                        </div>
                        <div class="form-group">
                            <lable>Mobile</lable>
                            <input type="text" class="form-control" name="mobile" id="mobile">
                            <span id="mobilenum" class="text-danger font-weight-bold"></span>
  

                        </div>
                        <input type="reset" name="reset" value="Reset" class="btn btn-primary">
                        <input type="submit" name="submit" value="submit" class="btn btn-success">
                        
                        </form>
                        </div>
                        </div>
                        <script type="text/javascript">
                            function validation(){
                                var Email=document.getElementById('email').value;
                                var Password=document.getElementById('password').value;
                                var conpassword=document.getElementById('conpass').value;
                                var Mobile=document.getElementById('mobile').value;
                                if(Email==''){
                                    document.getElementById('emailid').innerHTML="** Email required";
                                    return false;
                                }
                                if(Password==''){
                                    document.getElementById('pswd').innerHTML="**Password required";
                                    return false;
                                }
                                if(conpassword==''){
                                    document.getElementById('cfmpass').innerHTML="** confirm your password";
                                    return false;
                                }
                                if(Mobile==''){
                                    document.getElementById('mobilenum').innerHTML="**Mobile number required";
                                    return false;
                                }
                            }
                            
                            
                        </script>
                        <br>

                       <div align="center">
                            Already a member <a href="/page3">Login</a> 
                       </div>
</body>
</html>
